<!--
var lectures = [

];

var recpat = /^[0-9][0-9]/;
var locstr = location.toString();
function load_code_examples() {
    var nodenum = 0;
    pre_nodes = document.getElementsByTagName('pre');
    for (let i = 0; i < pre_nodes.length; i++) {
        var n = pre_nodes.item(i);
        if (n.className != "load") continue;
        let id = n.id;
        var kids = n.childNodes;
        var link = kids[0];
        if (link.tagName != 'A') continue;
        if (id == null || id == "") {
            n.id = "id_pre_node_" + (++nodenum);
        }
        n.removeChild(link);
        fetch_code(n.id, link.href);
    }
    colorize_all();
    italicize_document_math();
    let script_nodes = document.getElementsByClassName('graphics');
    for (let jj = 0; jj < script_nodes.length; jj++) {
      try {
        eval(script_nodes[jj].textContent);
      } catch (err) {
        console.error('Error setting up web page: ' + err + script_nodes[jj].textContent);
      }
    }
    MathJax.typeset()
}

function elem(n) {
  if (n == "") alert("empty id?!");
  return document.getElementById(n);
}

function clear(node) {
  if (node == undefined) return;
  while (node.firstChild) node.removeChild(node.firstChild);
}

// Repair all recitation-relative links in a node to point
// correctly to the recitation hierarchy.
function fix_recitation_links(node) {
    var anchors = node.getElementsByTagName("a");
    for (let i = 0; i < anchors.length; i++) {
        var x = anchors[i].href;
        x = x.replace("/lectures/", "/recitations/");
        anchors[i].href = x;
    }
    let imgs = node.getElementsByTagName("img");
    for (let i = 0; i < imgs.length; i++) {
        var x = imgs[i].src;
        x = x.replace("/lectures/", "/recitations/");
        imgs[i].src = x;
    }
}

var proper_names = [ "Java", "Dijkstra" ];
var proper_names_re = [];

for (let i = 0; i < proper_names.length; i++) {
    proper_names_re[i] = new RegExp('\\b' + proper_names[i].toLowerCase() + '\\b');
}

// Return s in sentence case.
function sentence_case(s) {
    s = s.substring(0,1) + s.substring(1).toLowerCase();
    for (let i = 0; i < proper_names.length; i++) {
        s = s.replace(proper_names_re[i], proper_names[i]);
    }
    return s;
}

// Add all h1 elements in a node to the table of contents, appropriately
// linked and converted to sentence case.
function add_to_toc(node, name) {
    var headers = node.getElementsByTagName("h1");
    for (let i = 0; i < headers.length; i++) {
        var h = headers[i];
        var link = name;
        if (i > 0) link = link + i;
        var par = h.parentNode;
        par.insertBefore(EZDom.a({name: link, className: "chapter"}), h);
        par.insertBefore(EZDom.p({className: 'noprint'}, '[', EZDom.a({href: '#toc'},
                'back to table of contents'), ']'), h.nextSibling);
        var undefined;
        if (toc == undefined) {
            toc = EZDom.ol();
            var tocDiv = document.getElementById("toc");
            tocDiv.appendChild(toc);
        }
        var tocline = sentence_case(h.childNodes[0].textContent);
        toc.appendChild(EZDom.li(EZDom.a({href: "#"+link}, tocline)));
    }
}

// Append the content found at URL url into a new content div at the end of the
// children of HTML element id, and add it to the table of contents (toc) under
// the name 'name'. If 'recitation' is true, fix the TOC link so it points to
// the recitation hierarchy. After all this is done, invoke cont().
function append_content(id, url, name, recitation, cont) {
    with (EZDom) {
      let node = document.getElementById(id);
      read_from_url(url,
        function(responseText) {
            var content = div({className: "content"});
            content.innerHTML = responseText;
            node.appendChild(content);
            if (recitation) {
                fix_recitation_links(content);
            }
            add_to_toc(content, name);
            var undefined;
            if (cont != undefined) cont();
        },
        function(errmsg) {
            node.appendChild(div(errmsg, a({href: url}, url)));

            if (cont != undefined) cont();
        }, "text/html");
    }
}

// Load all lectures starting from index i
function load_from_i(i) {
    var url;
    var recitation = false;
    if (lectures[i].match(recpat)) {
        recitation = true;
        url = "recitations/" + lectures[i] + "/index.html";
    } else {
        url = "lectures/" + lectures[i] + "/index.html";
    }
    append_content("content", url, lectures[i], recitation,
        function() {
            content_node.appendChild(EZDom.div({className: "pagebreak"},
                                     EZDom.hr({className: "endChapter"})));
            if (i == lectures.length-1) load_code_examples();
            else load_from_i(i + 1);
        });
}

// Load all lectures and construct the table of contents.
function load_all_lectures() {
    load_from_i(0);
}

// -->
</script>
